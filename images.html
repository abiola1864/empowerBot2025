<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Images</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Weekly Record Updates</h1>
    <table>
        <thead>
            <tr>
                <th>Phone Number</th>
                <th>Name</th>
                <th>Image</th>
                <th>Upload Date</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.phone_number }}</td>
                <td>{{ record.name }}</td>
                <td><img src="{{ url_for('serve_image', filename=record.media_url) }}" alt="User Image" width="100"></td>
                <td>{{ record.upload_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
